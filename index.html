<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main-nft">
        <div class="nft-card">
            <div class="nft-details">
                <div class="container">
                    <img src="./images/image-equilibrium.jpg" alt="nft-image" class="nft-image">
                    <div class="overlay-effect">
                        <img src="./images/icon-view.svg" alt="nft-image" class="overlay">
                    </div>
                </div>
                <div class="nft-info-time">
                    <h1 class="nft-name">Equilibrium #3429</h3>
                    <p class="nft-info">
                        Our Equilibrium collection promotes balance and calm.
                    </p>

                    <div class="nft-price-time-left">
                        <div class="nft-price-time-flex">
                            <img src="./images/icon-ethereum.svg" class="logo" alt="Etheruem Logo">
                            <p class="nft-price">0.041 ETH</p>
                        </div>

                        <div class="nft-price-time-flex"> 
                            <img src="./images/icon-clock.svg" class="logo" alt="Etheruem Logo">
                            <p class="nft-time">3 days left</p>
                        </div>
                    </div>
                    <div class="nft-creator">
                        <img src="./images/image-avatar.png" alt="Avartar Image" class="avartar-img">
                        <p class="avartar-name"><span class="nft-creator-text">Creation of</span><span class="creator-name"> Jules Wyvern</span> </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="www.github.com/johnnyteck" target="_blank">JonnieDev</a>.
    </footer>
</body>
</html>
